<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Government Job Marquee</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <ul>
            <li>Government</li>
            <li>Apply for Jobs</li>
            <li>Account</li>
            <li>Job Details</li>
            <li>Contact us</li>
        </ul>
    </nav>

<div class="marquee-container">
  <marquee behavior="scroll" direction="left" class="marquee-content" onmouseover="this.stop();" onmouseout="this.start();">
    Explore Exciting Opportunities in Government Jobs - Stability, Growth, and Impact Await You! Apply Now and Make a Difference!
    <!-- Repeat or add more government job related messages here -->
  </marquee>
</div>

</body>
</html>
